<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="header-info">
    <strong id="header-email"></strong> with roles: <span id="header-roles"></span>
  </div>
  <div class="header-logout">
    <button id="logout-button" class="btn-logout">Logout</button>
  </div>
</header>

<div class="container-fluid">
  <div class="sidebar">
    <nav>
      <ul>
        <li class="active"><a href="/admin.html">Admin</a></li>
        <li><a href="/user.html">User</a></li>
      </ul>
    </nav>
  </div>
  <main class="main-content">
    <h1>Admin panel</h1>
    <div class="tabs">
      <button id="show-users-btn" class="tab-btn active">Users table</button>
      <button id="show-add-form-btn" class="tab-btn">New User</button>
    </div>

    <div id="users-table-view">
      <h2>All users</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Role</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody id="users-table-body">
        </tbody>
      </table>
    </div>

    <div id="add-user-view" class="hidden">
      <h2>Add new user</h2>
      <form id="add-user-form" class="add-user-form">
        <div class="form-group text-center">
          <label for="add-firstName">First name</label>
          <input type="text" id="add-firstName" required>
        </div>
        <div class="form-group text-center">
          <label for="add-lastName">Last name</label>
          <input type="text" id="add-lastName" required>
        </div>
        <div class="form-group text-center">
          <label for="add-age">Age</label>
          <input type="number" id="add-age" required>
        </div>
        <div class="form-group text-center">
          <label for="add-email">Email</label>
          <input type="email" id="add-email" required>
        </div>
        <div class="form-group text-center">
          <label for="add-password">Password</label>
          <input type="password" id="add-password" required>
        </div>
        <div class="form-group text-center">
          <label for="add-roles">Role</label>
          <select id="add-roles" multiple required>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Add new user</button>
        </div>
      </form>
    </div>
  </main>
</div>

<div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Edit user</h2>
      <span class="close-btn" id="edit-close-btn">&times;</span>
    </div>
    <div class="modal-body">
      <form id="edit-user-form" class="edit-delete-form">
        <input type="hidden" id="edit-id">
        <div class="form-group">
          <label for="edit-id-display">ID</label>
          <input type="text" id="edit-id-display" disabled>
        </div>
        <div class="form-group">
          <label for="edit-firstName">First name</label>
          <input type="text" id="edit-firstName" required>
        </div>
        <div class="form-group">
          <label for="edit-lastName">Last name</label>
          <input type="text" id="edit-lastName" required>
        </div>
        <div class="form-group">
          <label for="edit-age">Age</label>
          <input type="number" id="edit-age" required>
        </div>
        <div class="form-group">
          <label for="edit-email">Email</label>
          <input type="email" id="edit-email" required>
        </div>
        <div class="form-group">
          <label for="edit-password">Password</label>
          <input type="password" id="edit-password" placeholder="Enter new password or leave blank">
        </div>
        <div class="form-group">
          <label for="edit-roles">Role</label>
          <select id="edit-roles" multiple required>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="edit-cancel-btn">Close</button>
          <button type="submit" class="btn btn-primary">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="delete-modal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Delete user</h2>
      <span class="close-btn" id="delete-close-btn">&times;</span>
    </div>
    <div class="modal-body">
      <form id="delete-user-form" class="edit-delete-form">
        <input type="hidden" id="delete-id">
        <div class="form-group">
          <label for="delete-id-display">ID</label>
          <input type="text" id="delete-id-display" disabled>
        </div>
        <div class="form-group">
          <label for="delete-firstName">First name</label>
          <input type="text" id="delete-firstName" disabled>
        </div>
        <div class="form-group">
          <label for="delete-lastName">Last name</label>
          <input type="text" id="delete-lastName" disabled>
        </div>
        <div class="form-group">
          <label for="delete-age">Age</label>
          <input type="number" id="delete-age" disabled>
        </div>
        <div class="form-group">
          <label for="delete-email">Email</label>
          <input type="email" id="delete-email" disabled>
        </div>
        <div class="form-group">
          <label for="delete-roles">Role</label>
          <select id="delete-roles" multiple disabled>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="delete-cancel-btn">Close</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
