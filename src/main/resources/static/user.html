<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="header-info">
    <strong id="header-email"></strong> with roles: <span id="header-roles"></span>
  </div>
  <div class="header-logout">
    <button id="logout-button" class="btn-logout">Logout</button>
  </div>
</header>

<div class="container-fluid">
  <div class="sidebar">
    <nav>
      <ul>
      </ul>
    </nav>
  </div>
  <main class="main-content">
    <h1>User information-page</h1>
    <div class="user-info-panel">
      <h2>About user</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
        </thead>
        <tbody id="user-info-body">
        </tbody>
      </table>
    </div>
  </main>
</div>

<script src="js/main.js"></script>
</body>
</html>
